<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" />
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">

    <div id="imagen">
      <div class="ojo"></div>
    </div>


    <section id="equilibrium-container">
      <h2>Equilibrium #3429</h2>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div id="eth-days-container">
        <div class="eth-days eth">
          <img src="./images/icon-ethereum.svg" alt="eth">
          <span>0.041 ETH</span>
        </div>

        <div class="eth-days days">
          <img src="./images/icon-clock.svg" alt="clock">
          <span>3 days left</span>
        </div>
      </div>
    </section>

    <section id="creation-container">
      <div class="avatar">
        <div><img src="./images/image-avatar.png" alt="avatar"></div>
        <div>
          <h4>Creation of &nbsp;<span> Jules Wyvern</span></h4>
        </div>
      </div>
    </section>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Renish Okago</a>.
  </div>
</body>
</html>
